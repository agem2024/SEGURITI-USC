<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORION Price Book Pro | 103 Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --accent: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #ffffff;
            --bg-light: #f1f5f9;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --shadow: 0 4px 20px rgba(0,0,0,0.1);
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--primary));
            min-height: 100vh;
            color: var(--text-dark);
        }
        
        .header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
        }
        .logo-text { font-weight: 800; font-size: 1.2rem; }
        .logo-text span { color: var(--accent); }
        
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .nav-tab {
            padding: 0.6rem 1.2rem;
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav-tab:hover, .nav-tab.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .nav-tab.active { background: var(--primary-light); }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        
        .tab-content { display: none; }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stats-banner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
            color: white;
        }
        .stat-card .number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent);
        }
        .stat-card .label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Calculator */
        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        @media (max-width: 900px) {
            .calculator-grid { grid-template-columns: 1fr; }
        }
        .calc-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }
        .calc-card h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        .result-card {
            background: linear-gradient(135deg, var(--primary), var(--bg-dark));
            color: white;
        }
        .result-card h2 { color: white; }
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
        }
        .result-value { font-weight: 700; }
        .result-total {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }
        .result-total .amount {
            font-size: 2.5rem;
            font-weight: 900;
        }
        .margin-badge {
            display: inline-block;
            background: var(--success);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        /* Category pills */
        .category-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .category-pill {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            color: white;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .category-pill:hover, .category-pill.active {
            background: var(--primary-light);
            border-color: var(--primary-light);
        }
        
        /* Search */
        .search-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .search-box {
            flex: 1;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.95rem;
        }
        .search-box::before {
            content: '';
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .sort-btn {
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: none;
            border-radius: var(--radius);
            font-size: 0.85rem;
            cursor: pointer;
        }
        .sort-btn:hover { background: var(--accent); color: var(--bg-dark); }
        
        /* Services grid */
        .services-grid {
            display: grid;
            gap: 0.75rem;
        }
        .service-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }
        .service-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }
        .service-header {
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            border-left: 4px solid var(--primary);
        }
        .service-info h3 {
            font-size: 0.95rem;
            color: var(--primary);
        }
        .service-info .code {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        .service-pricing {
            text-align: right;
        }
        .service-pricing .price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--success);
        }
        .service-pricing .time {
            font-size: 0.8rem;
            color: var(--text-light);
        }
        .service-expand {
            font-size: 1.2rem;
            color: var(--text-light);
            transition: transform 0.3s;
        }
        .service-card.expanded .service-expand {
            transform: rotate(180deg);
        }
        .service-details {
            display: none;
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
            background: #fafafa;
        }
        .service-card.expanded .service-details {
            display: block;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        @media (max-width: 600px) {
            .detail-grid { grid-template-columns: 1fr; }
        }
        .detail-section h4 {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }
        .detail-table {
            width: 100%;
            font-size: 0.85rem;
        }
        .detail-table td {
            padding: 0.4rem 0;
            border-bottom: 1px solid #eee;
        }
        .detail-table td:last-child { text-align: right; font-weight: 600; }
        .tier-badge {
            display: inline-block;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.3rem;
        }
        .tier-good { background: #e2e8f0; }
        .tier-better { background: #fef3c7; color: #92400e; }
        .tier-best { background: #dbeafe; color: #1e40af; }
        
        /* Count display */
        .service-count {
            color: white;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
    </style>
</head>

        let currentCategory = 'all';
        let currentSort = 'code';
        
        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + name).classList.add('active');
            event.target.classList.add('active');
        }
        
        function renderServices(list) {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = list.map(s => `
                <div class="service-card" id="svc-${s.code}">
                    <div class="service-header" onclick="toggleService('${s.code}')">
                        <div class="service-info">
                            <h3>${s.categoryIcon} ${s.name}</h3>
                            <span class="code">${s.code} | ${s.description.substring(0,60)}...</span>
                        </div>
                        <div class="service-pricing">
                            <div class="price">$${s.priceLow} - $${s.priceHigh}</div>
                            <div class="time">憋 ${s.time} hrs</div>
                        </div>
                        <span class="service-expand"></span>
                    </div>
                    <div class="service-details">
                        <div class="detail-grid">
                            <div class="detail-section">
                                <h4> Pricing Tiers</h4>
                                <span class="tier-badge tier-good"> Good: $${s.priceLow}</span>
                                <span class="tier-badge tier-better"> Better: $${Math.round((s.priceLow + s.priceHigh)/2)}</span>
                                <span class="tier-badge tier-best"> Best: $${s.priceHigh}</span>
                                <h4 style="margin-top:1rem;"> Margen</h4>
                                <p>$${s.marginLow} - $${s.marginHigh}</p>
                            </div>
                            <div class="detail-section">
                                ${s.tasks.length > 0 ? `
                                <h4> Actividades</h4>
                                <table class="detail-table">
                                    ${s.tasks.map(t => `<tr><td>${t.name}</td><td>${t.time}</td></tr>`).join('')}
                                </table>
                                ` : '<h4> Tiempo Total: ' + s.time + ' hrs</h4>'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('serviceCount').textContent = `Mostrando ${list.length} servicios`;
        }
        
        function toggleService(code) {
            document.getElementById('svc-' + code).classList.toggle('expanded');
        }
        
        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            applyFilters();
        }
        
        function searchServices() {
            applyFilters();
        }
        
        function sortServices(by) {
            currentSort = by;
            applyFilters();
        }
        
        function applyFilters() {
            let list = [...services];
            
            if (currentCategory !== 'all') {
                list = list.filter(s => s.category === currentCategory);
            }
            
            const query = document.getElementById('searchInput').value.toLowerCase();
            if (query) {
                list = list.filter(s => 
                    s.code.toLowerCase().includes(query) ||
                    s.name.toLowerCase().includes(query) ||
                    s.description.toLowerCase().includes(query)
                );
            }
            
            if (currentSort === 'price') {
                list.sort((a, b) => b.priceHigh - a.priceHigh);
            } else if (currentSort === 'margin') {
                list.sort((a, b) => b.marginHigh - a.marginHigh);
            }
            
            renderServices(list);
        }
        
        function updateCalc() {
            const type = parseFloat(document.getElementById('serviceType').value);
            const hLead = parseFloat(document.getElementById('hoursLead').value) || 0;
            const hHelp = parseFloat(document.getElementById('hoursHelper').value) || 0;
            const mat = parseFloat(document.getElementById('materialCost').value) || 0;
            const margin = parseFloat(document.getElementById('marginPct').value) || 45;
            const tier = parseFloat(document.getElementById('tier').value);
            
            const laborLead = hLead * 185 * type;
            const laborHelp = hHelp * 95 * type;
            const matTotal = mat * 1.3;
            const cost = laborLead + laborHelp + matTotal;
            const basePrice = cost / (1 - margin/100);
            const finalPrice = basePrice * tier;
            const profit = finalPrice - cost;
            
            document.getElementById('rLead').textContent = '$' + laborLead.toFixed(0);
            document.getElementById('rHelper').textContent = '$' + laborHelp.toFixed(0);
            document.getElementById('rMat').textContent = '$' + matTotal.toFixed(0);
            document.getElementById('rCost').textContent = '$' + cost.toFixed(0);
            document.getElementById('rPrice').textContent = '$' + finalPrice.toFixed(0);
            document.getElementById('rMargin').textContent = margin + '% = $' + profit.toFixed(0) + ' ganancia';
        }
        
        // Init
        renderServices(services);
        updateCalc();
    </script>
</body>
