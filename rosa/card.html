<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Espinosa | Digital Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card-container {
            width: 100%;
            max-width: 400px;
            background: #111;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            position: relative;
        }

        .header-video {
            height: 250px;
            width: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .content {
            padding: 30px;
            text-align: center;
            position: relative;
            top: -50px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00f3ff;
            background: #222;
            margin: 0 auto 20px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .title {
            color: #888;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00f3ff, #bc13fe);
            color: #000;
            border: none;
            box-shadow: 0 5px 20px rgba(188, 19, 254, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .qr-area {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <!-- Uses the 'Contact Card' generated video as header -->
        <video class="header-video" autoplay muted loop playsinline poster="images/cv_contact_card_1765352290135.png">
            <source src="images/cv_contact_card_1765352290135.mp4" type="video/mp4">
        </video>

        <div class="content">
            <!-- Uses Architect image as profile for now (User can swap later) -->
            <img src="images/cv_architect_holo_1765352204492.png" class="profile-pic">

            <h1>Alex G. Espinosa</h1>
            <p class="title">INGENIERO AMBIENTAL // PLOMERO PRO // TECH LEAD</p>

            <a href="#" class="btn btn-primary">GUARDAR CONTACTO (vCard)</a>
            <a href="tel:6692342444" class="btn btn-secondary">LLAMAR: (669) 234-2444</a>
            <a href="https://wa.me/16692342444" class="btn btn-secondary">WHATSAPP</a>
            <a href="cv_pro.html" class="btn btn-secondary" style="border-color: #00f3ff; color:#00f3ff">VER PORTAFOLIO
                COMPLETO</a>

        </div>
    </div>

</body>

</html>
